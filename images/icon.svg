<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#D4A048" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#D4A048" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="cursor" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#E8B850"/>
      <stop offset="100%" stop-color="#D4A048"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" fill="#0C0A09" rx="32"/>
  
  <!-- Subtle glow -->
  <circle cx="128" cy="128" r="100" fill="url(#glow)"/>
  
  <!-- Single cursor/line - the "alone" coder -->
  <rect x="118" y="78" width="4" height="100" rx="2" fill="url(#cursor)"/>
  
  <!-- Subtle bracket hints -->
  <path d="M90 88 L80 88 L80 168 L90 168" stroke="#352D25" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M166 88 L176 88 L176 168 L166 168" stroke="#352D25" stroke-width="2" fill="none" stroke-linecap="round"/>
  
  <!-- Text hint line (where you type) -->
  <rect x="80" y="178" width="96" height="2" rx="1" fill="#28221C"/>
</svg>
